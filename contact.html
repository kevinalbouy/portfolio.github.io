<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
  <header>

      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="veille.html">Veille Technologique</a></li>
      </ul>

  <main>
    <h1>Contactez-moi</h1>

    <!-- ðŸ“§ Lien vers l'app mail -->
    <p>
      Vous pouvez aussi me contacter par mail : 
      <a href="mailto:monadresse@example.com?subject=Contact%20depuis%20le%20site&body=Bonjour," target="_blank">
        monadresse@example.com
      </a>
    </p>

    <!-- ðŸ“‹ Formulaire de contact -->
    <form action="mailto:monadresse@example.com" method="POST" enctype="text/plain">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="Nom" required>

      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="Email" required>

      <label for="message">Message :</label>
      <textarea id="message" name="Message" rows="5" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </main>
</body>
</html>
